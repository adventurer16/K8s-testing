apiVersion: batch/v1
kind: Job
metadata:
  name: sonar-scanner-frontend-job
  namespace: sonarqube
spec:
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: sonar-scanner-frontend
        image: rabebhamd/sonarjob-front:test
        imagePullPolicy: Always
        env:
        - name: SONARQUBE_TOKEN
          valueFrom:
            secretKeyRef:
              name: sonarqube-secrets
              key: sonar.front.token 
      restartPolicy: Never
  backoffLimit: 4
