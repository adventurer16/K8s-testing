apiVersion: batch/v1
kind: Job
metadata:
  name: sonar-scanner-backend-job
  namespace: sonarqube
spec:
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: sonar-scanner-backend
        image: rabebhamd/sonar-job-backend:test
        imagePullPolicy: Always
        env:
        - name: SONARQUBE_TOKEN
          valueFrom:
            secretKeyRef:
              name: sonarqube-secrets
              key: sonar.token 
      restartPolicy: Never
  backoffLimit: 4
